version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: farmsmart_db
    environment:
      POSTGRES_USER: farmsmart
      POSTGRES_PASSWORD: password
      POSTGRES_DB: farmsmart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
