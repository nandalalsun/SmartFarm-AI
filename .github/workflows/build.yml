name: CI Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and verify backend
        working-directory: ./backend
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'ci_dummy_password' }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'ci_dummy_key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci_dummy_jwt_secret_that_is_long_enough_for_validation' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'ci_dummy_client_id' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'ci_dummy_client_secret' }}
        run: mvn clean verify -DskipTests

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
