name: Deploy Frontend to Firebase

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - frontend

jobs:
  build-and-deploy:
    name: Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (required by Firebase CLI v15+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      # 3️⃣ Cache node modules (faster builds)
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 5️⃣ Build React app with environment variables
      - name: Build app
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD }}

      # 6️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        working-directory: frontend
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}