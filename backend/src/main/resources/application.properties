spring.application.name=farmsmart-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/farmsmart
spring.datasource.username=farmsmart
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# AI Configuration
google.ai.api.key=${GOOGLE_AI_API_KEY:dummy_ai_key}

# JWT Configuration
jwt.secret=${JWT_SECRET:verysecretkeythatshouldbefromenvvariableandislongenough}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dummy_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dummy_client_secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# App Config
app.frontend.url=http://localhost:5173
app.invitation.expiration-hours=48